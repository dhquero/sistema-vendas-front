<html>
    <head>
        <title>Sistema de Vendas - Cadastrar Vendas</title>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="../js/funcoes.js"></script>
        <script src="./js/vendas.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
        <p><a href="../index.html">Menu</a></p>
        <b>CADASTRO DE VENDAS</b><br /><br />
        <form id="formulario_cadastro" action="javascript:cadastrar()">
            ID do vendedor: <input type="text" id="id_vendedor" onkeypress="javascript:return isNumber(event)" autofocus><br />
            Valor: <input type="text" id="valor" onkeypress="javascript:return isDecimal(event)"><br/>
            <input type="button" value="Enviar" onclick="javascript:cadastrar()"><br />
        </form>
        <div id="mensagem_cadastro"></div>
    </body>
</html>
